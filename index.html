<!DOCTYPE html>
<html lang="en">

<head>
    <title>Idea Box</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <section class='main form'>
        <h1><span id='idea'>idea</span><span id='box'>box</span></h1>
        <input type='text' id='title' placeholder="Title">
        <textarea type='text_area' id='body' placeholder="Body"></textarea>
        <h5>
            Character Count: <span id='ch-count'>0</span>
        </h5>
        <button id='save'>save</button>
    </section>
    <section class='container'>
        <input type='text' id='search' placeholder="Search">
        <section class='ideas'>
            <div id='template' class='idea hidden' style='display=none'>
                <div class='heading'>
                    <h3></h3>
                    <button class='delete'></button>
                </div>
                <p class='idea-body' contenteditable="true"></p>
                <div class='footer'>
                    <button class='upvote' src="images/upvote.svg" alt="upvote"></button>
                    <button class='downvote' src="images/downvote.svg" alt="downvote"></button>
                    <h4>quality: <span></span></h4>
                </div>
            </div>
        </section>
    </section>
    <script src=script.js></script>
</body>

</html>
